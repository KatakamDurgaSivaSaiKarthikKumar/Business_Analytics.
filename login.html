<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Analytics Login</title>

<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: f4f4f4;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
flex-direction: row; /* Layout side by side */
}

.left-side {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
padding: 40px;
height: 100vh;
background-color: #1e3d58; 
color: white;
}

.login-container {
background-color: white;
padding: 40px;
border-radius: 8px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;
text-align: center;
}

h2 {
margin-bottom: 20px;
font-size: 28px;
color: black;
font-weight: bold;
}

h3 {
margin-bottom: 30px;
font-size: 18px;
color: grey;
}
input[type="password"] {
width: 100%;
padding: 15px;
margin: 10px 0;
border-radius: 5px;
border: 1px solid #ccc;
font-size: 16px;
outline: none;
box-sizing: border-box;
}
input[type="password"]:focus {
            border-color: blue;
}

button {
width: 100%;
padding: 15px;
margin-top: 20px;
border: none;
border-radius: 5px;
background-color: blue;
color: white;
font-size: 16px;
cursor: pointer;
        }
.error-message {
color: red;
font-size: 14px;
display: none;
}
    </style>
</head>
<body>

<div class="left-side">
<div class="login-container">
<h2>Welcome to</h2>
            
<h3>Mr. Katakam Durga Siva Sai Karthik Kumar</h3>
<h2>Login to</h2>
<h2>Business Analytics </h2>
<form id="login-form">
<input type="password" id="password" placeholder="Enter Password" required>
<button type="submit">Login</button>
<p class="error-message" id="error-message">Incorrect password. Please enter the correct password.</p>
</form>
</div>
</div>


<script>
document.getElementById("login-form").addEventListener("submit", function(event) {
event.preventDefault();
            
const password = document.getElementById("password").value;
            
            // Example of correct password
            const correctPassword = "@2025"; 

            if (password === correctPassword) {
                // Redirect to home page without any alert
                window.location.href = "home.html";  // Change the URL to your desired home page
            } else {
                // Show error message if password is incorrect
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>

</body>
</html>
